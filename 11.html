        body {

            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;

        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        }

        /* Estilos de la barra de navegación */
        .navbar {
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad */
            border-radius: 0 0 30px 30px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            width: calc(100% - 40px); /* Ancho total menos 2 cm en cada lado */
            margin: 0 20px; /* Margen de 20px en cada lado */
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ff6f61; /* Color de hover */
        }

        .nav-link {
            color: #333; /* Color de texto */
            font-size: 1.2rem;
            margin-right: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #ff6f61; /* Color de hover */
            text-shadow: 0 0 5px rgba(255, 111, 97, 0.7);
            transform: scale(1.1);
        }

        .video-container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 900px;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            z-index: 1;
            margin-top: 100px; /* Espacio para la barra de navegación */
            position: relative;
        }

        .video-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 38px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #ff6f61;
        }

        .video-frame {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }

        .video-frame:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }

        /* Estilos del botón interactivo */
        button {
            padding: 12px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: width 0.5s ease, height 0.5s ease, top 0.5s ease, left 0.5s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        button:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        button:hover {
            background-color: #f5564e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 111, 97, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        /* Burbujas */
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: subir 8s infinite ease-in-out;
        }

        @keyframes subir {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            100% {
                bottom: 100vh;
                transform: translateX(0);
            }
        }
    </style>

    <script>
        function reiniciarVideo() {
            const video = document.getElementById('miVideo');
            video.currentTime = 0; // Reinicia el video desde el inicio
            video.play(); // Opcional: inicia la reproducción automáticamente
            generarBurbujas(); // Llama a la función para generar burbujas
        }

        function generarBurbujas() {
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * window.innerWidth + 'px'; // Posición horizontal aleatoria
                bubble.style.backgroundColor = getRandomColorLindo(); // Color aleatorio
                bubble.style.width = Math.random() * 20 + 20 + 'px'; // Tamaño aleatorio
                bubble.style.height = bubble.style.width; // Mantiene la proporción
                document.body.appendChild(bubble);

                // Elimina la burbuja después de la animación
                bubble.addEventListener('animationend', () => {
                    bubble.remove();
                });
            }
        }

        function getRandomColorLindo() {
            const colors = [
                '#ffadad', // Rosa suave
                '#ffd6a5', // Naranja suave
                '#fdffb6', // Amarillo suave
                '#caffbf', // Verde suave
                '#9bfbcf', // Aqua suave
                '#a0c4ff', // Azul suave
                '#b9b9ff', // Lavanda suave
                '#ffc3a0'  // Melocotón suave
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Generar burbujas al cargar la página
        window.onload = function() {
            generarBurbujas();
        };
    </script>
