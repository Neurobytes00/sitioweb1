    <script>
        let noteCount = 0; // Contador para las notas
        const maxNotes = 3; // Número máximo de notas
        const messages = [
            "A pesar de su dolor, la tristeza puede coexistir con la esperanza., las heridas emocionales pueden sanar, y la tristeza puede dar paso a momentos de alegría renovada,sta transición es un recordatorio de que, incluso en los momentos más oscuros, siempre hay una luz al final del túnel.la tristeza nos prepara para un nuevo comienzo o una transformación. Reconocer esta dualidad nos permite ver la tristeza como una parte necesaria del viaje hacia la felicidad. ",

            "Al enfrentar la tristeza, podemos encontrar un sentido más profundo de propósito y significado en nuestras vidas. A través de esta reflexión, la tristeza se transforma en una oportunidad para explorar la complejidad de la existencia y nuestra capacidad de adaptación.A través de esta reflexión, la tristeza se transforma en una oportunidad para explorar la complejidad de la existencia y nuestra capacidad de adaptación.",

            "En momentos de vulnerabilidad, encontramos consuelo en aquellos que han pasado por experiencias similares. Esta conexión nos recuerda que no estamos solos en nuestras luchas y que, juntos, podemos encontrar esperanza y sanación.La tristeza a menudo nos conecta con los demás de maneras profundas y significativas. Compartir experiencias de tristeza puede crear lazos más fuertes entre las personas"
        ];

        function addTextCard() {
            if (noteCount >= maxNotes) {
                alert("Solo se pueden agregar hasta 3 notas."); // Alerta si se excede el límite
                return;
            }
            noteCount++;
            const container = document.getElementById('textContainer');
            const card = document.createElement('div');
            card.classList.add('card');

            // Crear contenido de la tarjeta
            card.innerHTML = `
               
                <h3> ${noteCount}</h3>
                <p>${messages[noteCount - 1]}</p>
            `;

            container.appendChild(card); // Agregar la tarjeta al contenedor
        }
    </script>
