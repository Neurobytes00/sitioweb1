<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/c3/13/30/c313302b19b3cb6e90ec26c16095e761.jpg">
    <title>Pagina Principal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(270deg, rgba(255, 99, 71, 0.8), rgba(173, 216, 230, 0.8), rgba(255, 140, 0, 0.8), rgba(144, 238, 144, 0.8));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            text-align: center;
            background: linear-gradient(45deg, rgba(255, 223, 186, 0.9), rgba(255, 182, 193, 0.9));
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #person {
            width: 600px;
            border-radius: 15px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        #person:hover {
            transform: scale(1.1);
        }

        .message {
            margin-top: 20px;
            font-size: 32px;
            color: black;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #interactiveBtn {
            display: none;
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 26px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        #interactiveBtn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -75px;
            width: 300%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(45deg);
            transition: left 0.5s ease;
        }

        #interactiveBtn:hover:before {
            left: 100%;
        }

        #interactiveBtn:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5);
        }

        #interactiveBtn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(255, 105, 180, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="person" src="C:\Users\maria\Downloads\WhatsApp Image 2024-10-22 at 6.17.22 PM.jpeg" alt="Persona" />
        <div id="message" class="message">¡Hola! ¿Cómo estás?</div>
        <button id="interactiveBtn" onclick="window.location.href='file:///C:/Users/maria/OneDrive/Imágenes/PAGINA%20COMPLETA/11.html';">Haz clic aquí</button>
    </div>

    <script>
        const person = document.getElementById("person");
        const message = document.getElementById("message");
        const interactiveBtn = document.getElementById("interactiveBtn");

        const messages = [
            "¡Hola! ¿Cómo estás?",
            "Estamos aquí para escucharte y aconsejarte.",
            "Recuerda que aquí estamos para hablar de tus emociones.",
            "Hoy nos presentaremos cada uno con todo lo que nos identifica.",
            "Si estás interesado, dale clic al botón."
        ];

        let index = 0;

        person.addEventListener("click", function() {
            if (index < messages.length) {
                message.innerText = messages[index];
                message.style.opacity = 1;
                index++;
            }

            if (index === messages.length) {
                interactiveBtn.style.display = "inline-block";
            }
        });
    </script>


</body>
</html>
